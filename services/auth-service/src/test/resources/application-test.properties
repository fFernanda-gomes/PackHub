# Banco H2 em memoria
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuracoes JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT e seguranca
jwt.secret=MyUltraSecretTestKey1234567890!ABCDEF
spring.security.oauth2.resourceserver.jwt.secret-key=${jwt.secret}


# Cloudinary (placeholders falsos so pra subir contexto)
cloudinary.cloud_name=dummy
cloudinary.api_key=dummy
cloudinary.api_secret=dummy
